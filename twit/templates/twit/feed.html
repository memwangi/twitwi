
{% extends 'twitwiprofile/base.html' %}

{% block main %}
<div class="row">
  <div class="col-12">
    <h3>Feed</h3>

    {% for twit in twits %}
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title"><a href="/{{ twit.user.username }}/">@{{ twit.user.username }}</a></h5>
          <p class="card-text"><b>{{ twit.created_at }}</b> - {{ twit.body }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
